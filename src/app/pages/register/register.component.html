<div class="container">
    <div class="form">
        <p class="form-title">Sign in to your account</p>

        <!-- Input pentru email -->
        <div class="input-container">
            <input #emailInput placeholder="Enter email" type="email">
            <span>
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>

        <!-- Input pentru parolÄƒ -->
        <div class="input-container">
            <input #passwordInput placeholder="Enter password" type="password">
            <span>
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round"
                        stroke-linecap="round"></path>
                    <path
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>
        <div class="dropdown">
            <div class="select" (click)="toggleDropdown()">
                <div class="selected" [attr.data-default]="selectedOption">
                    {{ selectedOption }}
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="arrow">
                        <path
                            d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z">
                        </path>
                    </svg>
                </div>
                <div class="options" [class.show]="dropdownOpen">
                    <div title="option-1">
                        <input id="option-1" name="option" type="radio" (change)="selectOption('admin')" />
                        <label class="option" for="option-1" data-txt="admin"></label>
                    </div>
                    <div title="option-2">
                        <input id="option-2" name="option" type="radio" (change)="selectOption('user')" />
                        <label class="option" for="option-2" data-txt="user"></label>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="selectedOption == 'admin'">
            <div class="dropdown">
                <div class="select" (click)="toggleDropdownAgency()">
                    <div class="selected" [attr.data-default]="selectedAgency">
                        {{ selectedAgency }}
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="arrow">
                            <path
                                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z">
                            </path>
                        </svg>
                    </div>
                    <div class="options" [class.show]="dropdownOpen">
                        <div *ngFor="let agency of agencies; let i = index" title="option-{{i}}">
                            <input id="option-{{i}}" name="option" type="radio" (change)="selectAgency(agency)" />
                            <label class="option" for="option-{{i}}" data-txt="">{{agency}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Buton pentru login -->
        <button class="submit" (click)="register(emailInput.value, passwordInput.value)">
            Sign in
        </button>

        <p class="signup-link">
            No account?
            <a href="">Sign up</a>
        </p>
        v
    </div>
