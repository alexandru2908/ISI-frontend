<div class="container">

    <div class="cars_container">
        <div class="cars">
            <div class="car" *ngFor="let car of current_cars">
                <p>Brand:{{car.car_brand}} Model:{{car.car_model}} An fabricatie:{{car.car_year}}
                    Culoare:{{car.car_color}} Pret:{{car.car_hour_price}} Disponibilitate:{{car.is_used}}</p>
                <button class="add_car_button" (click)="rezerva(car)">Rezerva masina</button>

            </div>
            
        </div>
        <button class="add_car_button" (click)="view_trips()">View your rezervations</button>


    </div>

    <div #mapViewNode class="map-view"></div>

</div>
